<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Enable some typographic features of Inter font, for all applications.</description>
  <match target="font">
        <test name="family" compare="eq" ignore-blanks="true">
                <string>Inter</string>
        </test>
        <edit name="fontfeatures" mode="append">
                <string>dlig on</string>
                <string>tnum on</string>
                <string>ccmp on</string>
                <string>ss01 on</string>
                <string>ss02 on</string>
        </edit>
  </match>
  <alias>
    <family>serif</family>
    <prefer>
        <family>STIX Two Text</family>
        <family>Noto Serif</family>
        <family>Noto Serif CJK SC</family>
        <family>Noto Serif CJK TC</family>
        <family>Noto Serif CJK HK</family>
        <family>Noto Serif CJK JP</family>
        <family>Noto Serif CJK KR</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
        <family>Inter</family>
        <family>Noto Sans</family>
        <family>Noto Sans CJK SC</family>
        <family>Noto Sans CJK TC</family>
        <family>Noto Sans CJK HK</family>
        <family>Noto Sans CJK JP</family>
        <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
        <family>Fira Code Nerd Font Mono</family>
        <family>Sarasa Mono SC</family>
        <family>Sarasa Mono TC</family>
        <family>Sarasa Mono HK</family>
        <family>Sarasa Mono J</family>
        <family>Sarasa Mono K</family>
    </prefer>
  </alias>
</fontconfig>
